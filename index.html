<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дед Мороз</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .main-photo {
            width: 60%;
            max-width: 500px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.9);
            opacity: 0;
            transition: all 1s ease;
        }

        .main-photo.active {
            transform: scale(1);
            opacity: 1;
        }

        .description {
            min-height: 100vh;
            padding: 100px 20px;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .desc-left, .desc-right {
            position: absolute;
            width: 40%;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .desc-left {
            left: 5%;
            top: 200px;
            transition-delay: 0.2s;
        }

        .desc-right {
            right: 5%;
            top: 400px;
            transition-delay: 0.4s;
        }

        .desc-left.active, .desc-right.active {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 50px;
            color: #6e48aa;
        }

        h2 {
            color: #9d50bb;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="hero">
        <img src="image.jpg" class="main-photo" id="main-photo">
    </section>

    <section class="description">
        <h1>Кто это?</h1>

        <div class="desc-left" id="desc-left">
            <h2>Марк</h2>
            <p>Возраст: 15 лет</p>
            <p>Изучает Python и верстку сайтов</p>
        </div>

        <div class="desc-right" id="desc-right">
            <h2>Иван</h2>
            <p>Возраст: 78 лет</p>
            <p>Профессиональный водитель</p>
            <p>Стаж: 60 лет</p>
        </div>
    </section>

    <script>
        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            const mainPhoto = document.getElementById('main-photo');
            if (scrollPosition > windowHeight * 0.1) {
                mainPhoto.classList.add('active');
            }

            const descLeft = document.getElementById('desc-left');
            const descRight = document.getElementById('desc-right');

            if (scrollPosition > windowHeight * 0.5) {
                descLeft.classList.add('active');
            }

            if (scrollPosition > windowHeight * 0.7) {
                descRight.classList.add('active');
            }
        });

        window.addEventListener('load', function() {
            if (window.scrollY > 0) {
                window.dispatchEvent(new Event('scroll'));
            }
        });
    </script>
</body>
</html>
